<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <section class="main">
    <img class="productImage" src="images/image-product-desktop.jpg" alt="product" />
    <div class="content">  
      <h2 class="productCategory">
        P E R F U M E 
      </h2>

      <h1 class="productName">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <h3 class="price">
          $149.99
        </h3>
        <h4 class="discountPrice">
          $169.99
        </h4>
      </div>

      <button>
        <div class="buttonContent">
          <img src="images/icon-cart.svg" alt="shoppingCart">
          <p class="buttonP">
            Add to Cart
          </p>
      </div>
      </button>
    </div>
  </section>
</body>
</html>
